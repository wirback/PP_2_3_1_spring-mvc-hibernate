<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form method="post" action="/update">
    <label for="userId">
        <input id="userId" name="id" type="hidden" th:value="${user.id}">
    </label>
  <label for="name">Name:
      <input id="name" name="name" type="text" th:value="${user.name}">
  </label> <br>
  <label for="surname">Surname:
    <input id="surname" name="surName" type="text" th:value="${user.surName}">
  </label> <br>
    <input type="submit" value="Update user">
</form>

</body>
</html>
