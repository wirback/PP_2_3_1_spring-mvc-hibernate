<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>

<form method="get">
    <table>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getId() + ') ' + user.getName() + ' ' + user.getSurName()}"/>
        </tr>
    </table>
</form>

<br>

<a href="/new"><input type="submit" value="Create new user"></a>

</body>
</html>
